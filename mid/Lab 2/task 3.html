<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tour Reservation From</h1>
    <p>Let's know what you are interested to see!</p>
    <br />
    <hr />
    <br />
    <form method="post">
      <label for="fullname">Full Name</label>
      <br />
      <input name="fullname" id="fullname" type="text" />

      <input type="text" />

      <br />
      <br />
      <br />

      <label name="email" id="email"
        >Email
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
      >

      <label for="phonenumber">Phone Number</label>
      <br />

      <input name="email" id="email" type="email" />
      <input name="phonenumber" id="phonenumber" type="number" />

      <br />
      <br />
      <br />

      <label for="visit">when are you planing to visit?</label>
      <br />
      <input name="visit" id="visit" type="date" />

      <br />
      <br />
      <br />

      <label for="group">How many people are in your group?</label>
      <br />
      <input name="group" id="group" type="number" />
      <br />
      <br />

      <label for="events"
        >Which tourse or events are you most interested in?</label
      >
      <br />
      <input name="Revolution" id="Revolution" type="checkbox" />
      <label for="Revolution">Revolution was just the beginning</label>

      <br />
      <input name="transcendentalism" id="transcendentalism" type="checkbox" />
      <label for="transcendentalism">Transcendentalism</label>

      <br />
      <input name="custom" id="custom" type="checkbox" />
      <label for="custom">Custom</label>

      <br />
      <input name="ghost" id="ghost" type="checkbox" />
      <label for="ghost">Ghost</label>

      <br />
      <input name="gg&g" id="gg&g" type="checkbox" />
      <label for="gg&g">Gateposte,Grapes & Graveyard</label>

      <br />
      <input name="tavern" id="tavern" type="checkbox" />
      <label for="tavern">Tavern Life</label>

      <br />
      <br />
      <br />
      <label for="contact">What is the best way to contuct you?</label>
      <br />
      <input name="phone" id="phone" type="checkbox" />
      <label for="phone">Phone</label>

      <br />

      <input name="email" id="email" type="checkbox" />
      <label for="email">Email</label>

      <br />

      <input name="either" id="either" type="checkbox" />
      <label for="either">Either</label>

      <br />
      <br />
      <br />
      <label for="callback"
        >If phone,when is the best time of a call-back?</label
      >
      <br />
      <input name="time" id="time" type="radio" />
      <label for="time">8-11 am</label>

      <br />

      <input name="time" id="time" type="radio" />
      <label for="time">12-4 pm</label>

      <br />

      <input name="time" id="time" type="radio" />
      <label for="time">6-10 pm</label>
      <br />
      <br />
      <br />
      <label for="shouldknow">Anything else we should know?</label>
      <br />
      <textarea
        name="shouldknow"
        id="shouldknow"
        rows="10"
        cols="100"
        placeholder="Type here"
      ></textarea>

      <br />
      <br />
      <br />

      <label for="about_us">And last,how did you hear about us?</label><br />
      <textarea
        name="shouldknow"
        id="shouldknow"
        rows="10"
        cols="100"
        placeholder="Type here"
      ></textarea>
    </form>
  </body>
</html>
